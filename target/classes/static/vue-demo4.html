<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vuejs-2.5.16.js"></script>
    <style>
        #div {
            background-color: red;
            width:300px;
            height:300px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div @mouseover="fun1" id="div">
            <textarea @mouseover="fun2($event)">這是一個文件域</textarea>
        </div>
    </div>
</body>

    <script>
        new Vue({
            el:'#app',
            methods:{
                fun1:function () {
                    alert("鼠標懸停在div上");
                },
                fun2:function (event) {
                    alert("鼠标悬停在textarea上了")
                    //event.stopPropagation();
                }
            }
        })
    </script>
</html>
