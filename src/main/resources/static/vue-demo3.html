<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vuejs-2.5.16.js"></script>
</head>
<body>
<div id="app">
    Vue:<input type="text" @keydown="fun($event)">
</div>

</body>
<script>
    new Vue({
        el:'#app',
        methods:{
            fun:function (event) {
                var keyCode=event.keyCode;
                if (keyCode<48 || keyCode>57){
                    event.preventDefault();
                }
            }
        }
    });

</script>
</html>
